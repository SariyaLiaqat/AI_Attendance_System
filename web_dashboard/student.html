<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile | AI Attendance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" href="css/student.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard-container">
    <aside class="sidebar">
        <div class="sidebar-header"><div class="logo-circle">ðŸŽ“</div></div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="index.html">DASHBOARD</a></li>
                <li><a href="manual.html">ATTENDANCE</a></li>
                <li><a href="students.html">STUDENTS</a></li>
                <li><a href="#">REPORTS</a></li>
                <li><a href="#">SETTINGS</a></li>
            </ul>
        </nav>
      
    </aside>

    <main class="main-content">
        <header class="profile-header-card">
            <div class="profile-info-main">
                <div class="large-avatar">ðŸ‘¤</div>
                <div class="name-details">
                    <h1 id="studentName">Loading Name...</h1>
                    <span class="badge">Active Student</span>
                </div>
            </div>
            <div class="header-stats">
                <div class="h-stat">
                    <span>ROLL NO</span>
                    <strong id="rollNo">-</strong>
                </div>
                <div class="h-stat">
                    <span>ATTENDANCE RATE</span>
                    <strong id="attendanceRate">0%</strong>
                </div>
            </div>
        </header>

        <div class="tabs-container">
            <button class="tab-link active" onclick="showTab('history', this)">History</button>
            <button class="tab-link" onclick="showTab('analytics', this)">Analytics</button>
        </div>

        <div id="history" class="tab-content active">
            <div class="content-card">
                <div class="card-title">Attendance Log</div>
                <table class="modern-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceTable"></tbody>
                </table>
            </div>
        </div>

        <div id="analytics" class="tab-content">
            <div class="analytics-grid">
                <div class="content-card">
                    <div class="card-title">Weekly Performance</div>
                    <div class="chart-wrapper">
                        <canvas id="weeklyChart"></canvas>
                    </div>
                </div>
                <div class="content-card">
                    <div class="card-title">Overall Distribution</div>
                    <div class="chart-wrapper">
                        <canvas id="monthlyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="js/api.js"></script>
<script src="js/student.js"></script>
</body>
</html>
